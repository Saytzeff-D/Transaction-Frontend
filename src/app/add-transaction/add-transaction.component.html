<div class="p-3">
    <p class="fw-bold fs-4">Add Transaction</p>
    <form (ngSubmit)="addTransaction()" [formGroup]="transactionForm" class="py-2">
        <mat-form-field class="w-100 text-dark">
            <mat-label>Customer Name</mat-label>
            <input matInput formControlName="customerName" />
        </mat-form-field>
        <mat-form-field class="w-100 text-dark">
            <mat-label>Transaction Type</mat-label>
            <mat-select formControlName="type">
                <mat-option value="Transfers">Transfers</mat-option>
                <mat-option value="Withdrawals">Withdrawal</mat-option>
                <mat-option value="Others">Others</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field floatLabel="always" class="w-100">
            <mat-label>Amount</mat-label>
            <input formControlName="amount" matInput type="number" class="example-right-align" placeholder="0">
            <span matTextPrefix>â‚¦&nbsp;</span>
            <span matTextSuffix>.00</span>
          </mat-form-field>
          <button [disabled]="disableBtn" type="submit" mat-raised-button class="bg-dark text-white w-100 py-2">
            {{disableBtn ? 'Please wait...' : 'Add Transaction'}}
          </button>
    </form>
</div>
