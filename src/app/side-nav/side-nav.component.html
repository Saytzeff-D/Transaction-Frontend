<mat-sidenav-container class="example-container">
    <mat-sidenav #drawer class="bg-purple" fixedInViewport
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'"
        [opened]="(isHandset$ | async) === false">      
        <p class="h5 text-center text-white pt-5 ps-4 pe-5 fs-5">DEOT-G Ventures</p>
        <hr class="mx-4" />            
      <mat-nav-list class="ps-4 pe-5">
        <a mat-list-item routerLinkActive="active rounded my-2 me-5 p-1 mb-2 shadow-lg" routerLink="dashboard"> 
          <span [class]="router.url == '/admin/dashboard' ? 'bg-dark shadow p-1 rounded mx-2 text-white' : 'bg-white shadow p-1 rounded mx-2 text-white'" >
            <i [class]="router.url == '/admin/dashboard' ? 'text-white fa fa-tachometer' : 'fa fa-tachometer text-dark'" ></i>
          </span>
          <span [class]="router.url == '/admin/dashboard' ? 'text-dark' : 'text-white'">
            Dashboard
          </span>
        </a>
        <a mat-list-item routerLinkActive="active rounded my-2 me-5 p-1 mb-2 shadow-lg" routerLink="history">
          <span [class]="router.url == '/admin/history' ? 'bg-dark shadow p-1 rounded mx-2 text-white' : 'bg-white shadow p-1 rounded mx-2 text-dark'" >
            <i [class]="router.url == '/admin/history' ? 'text-white fa fa-history' : 'fa fa-history text-dark'" ></i>
          </span>
          <span [class]="router.url == '/admin/history' ? 'text-dark' : 'text-white'">
            History
          </span>
        </a>    
        <a mat-list-item routerLinkActive="active rounded my-2 me-5 p-1 mb-2 shadow-lg" routerLink="statistics">
            <span [class]="router.url == '/admin/statistics' ? 'bg-dark shadow p-1 rounded mx-2 text-white' : 'bg-white shadow p-1 rounded mx-2 text-white'" >
              <i [class]="router.url == '/admin/statistics' ? 'text-white fa fa-bar-chart' : 'fa fa-bar-chart text-dark'" ></i>
            </span>
            <span [class]="router.url == '/admin/statistics' ? 'text-dark' : 'text-white'">
              Statistics
            </span>
          </a>   
          <a mat-list-item routerLinkActive="active rounded my-2 me-5 p-1 mb-2 shadow-lg" routerLink="login">
            <span [class]="router.url == '/admin/login' ? 'bg-dark shadow p-1 rounded mx-2 text-white' : 'bg-white shadow p-1 rounded mx-2 text-white'" >
              <i [class]="router.url == '/admin/login' ? 'text-white fa fa-sign-out' : 'fa fa-sign-out text-dark'" ></i>
            </span>
            <span class="text-white">
              Logout
            </span>
          </a>         
      </mat-nav-list>      
    </mat-sidenav>
    <mat-sidenav-content class="pageContent bg-bmi">
      <!-- <mat-toolbar class="example-toolbar border-bottom py-3 px-2"> -->
        <div class="">
          <button
            type="button"
            aria-label="Toggle sidenav"
            mat-icon-button
            (click)="drawer.toggle()"
            *ngIf="isHandset$ | async"
            >
            <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
          </button>
        </div>
      <!-- </mat-toolbar> -->
      <div class="p-3">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
